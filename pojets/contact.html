<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-200 to-purple-300 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md transform transition-all duration-500 hover:scale-105 hover:shadow-2xl">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Contactez-nous</h2>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Nom :</label>
                <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all duration-300 hover:border-blue-500" placeholder="Entrez votre nom">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Email :</label>
                <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all duration-300 hover:border-blue-500" placeholder="Entrez votre email">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Message :</label>
                <textarea class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all duration-300 hover:border-blue-500" rows="4" placeholder="Ã‰crivez votre message"></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300 transform hover:scale-105">Envoyer</button>
        </form>
    </div>

    <nav>
        <ul>
            <li><a href="index.html"></a></li>
            
        </ul>
    </nav>



</body>
</html>
